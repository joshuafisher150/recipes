<body>
    <!-- Recipe Title -->
    <h1>Sloppy Joe Recipe</h1>
    
    <!-- Image -->
     <img src="images/sloppyjoe.jpg" alt="Sloppy Joe Burger">

     <!-- Ingredients for Sloppy Joe -->
      <h2>Ingredients</h2>
        <ul>
            <li>Ground Beef</li>
            <li>Onions</li>
            <li>Tomato based sauce</li>
            <li>Hamburger Bun</li>
        </ul>

     <!-- Steps to make a Sloppy Joe -->
      <h2>How to make Sloppy Joes</h2>
      <!-- This is an ordered list so they know to follow the steps -->
       <ol>
            <li>Cook the beef, onion, and green pepper.</li>
            <li>Drain the liquids, then stir in the remaining ingredients.</li>
            <li>Simmer for about 30 minutes. Serve on hamburger buns.</li>
       </ol>
